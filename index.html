<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- welcome and start quiz button -->
    <header>
        <div>
            <h1>JavaScript Quiz</h1>
        </div>
        <button class="start-button">Start</button>
    </header>

    <main>
    <!-- high score card showing highest scores and a play again button -->
    <section>
        <div class="score-card">

            <h2>Current Score:  <span class="score"></span></h2>
        </div>
    </section>    
    
    <!-- quiz questions section -->
        <section class="quiz-container">
            <div class="question-text">
                Question
            </div>
            <div class="options">
                <button id="option-button-one">option 1</button>
                <button id="option-button-two">option 2</button>
                <button id="option-button-three">option 3</button>
                <button id="option-button-four">option 4</button>
            </div>
            <div class="result">
                <h2>result: </h2>
            </div>
        </section>

    <!-- persistent timer counter on page -->
        <section class="timer-card">
            <div>
                <div class="timer"> 15</div>
                <h3>time remaining</h3>
            </div>
        </section>

        <section class="saved-score-card">
            <div>
                <h2>Saved Score</h2>
                    <ul>
                        <li><span class="saved-score"></span></li>
                    </ul>
            </div>
        </section>
    </main>



    <script src="./assets/js/script.js"></script>
</body>
</html>
